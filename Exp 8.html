<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Webpage with Dropdown, Navigation, Pagination</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    /* Navigation Bar */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover, .dropdown:hover .dropbtn {
      background-color: #555;
    }

    /* Dropdown */
    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: white;
      padding: 14px 20px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Content Area */
    .content {
      margin: 20px 0;
    }

    .content p {
      padding: 10px;
      background: #eee;
      margin-bottom: 10px;
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .pagination a {
      color: black;
      padding: 8px 16px;
      text-decoration: none;
      margin: 0 4px;
      border: 1px solid #ccc;
    }

    .pagination a.active {
      background-color: #333;
      color: white;
      border: 1px solid #333;
    }

    .pagination a:hover:not(.active) {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>

    <div class="dropdown">
      <button class="dropbtn">Services</button>
      <div class="dropdown-content">
        <a href="#">Web Design</a>
        <a href="#">Development</a>
        <a href="#">SEO</a>
      </div>
    </div>

    <a href="#contact">Contact</a>
  </div>

  <div class="content" id="pageContent">
    <!-- Content will be inserted here dynamically -->
  </div>

  <div class="pagination" id="pagination">
    <!-- Pagination will be inserted here dynamically -->
  </div>

  <script>
    // Dummy data
    const data = Array.from({ length: 30 }, (_, i) => This is content item ${i + 1});
    const itemsPerPage = 5;
    let currentPage = 1;

    function showPage(page) {
      currentPage = page;
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageData = data.slice(start, end);

      document.getElementById('pageContent').innerHTML = pageData.map(item => <p>${item}</p>).join('');
      updatePagination();
    }

    function updatePagination() {
      const totalPages = Math.ceil(data.length / itemsPerPage);
      let paginationHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        paginationHTML += <a href="#" class="${i === currentPage ? 'active' : ''}" onclick="showPage(${i})">${i}</a>;
      }

      document.getElementById('pagination').innerHTML = paginationHTML;
    }

    // Initial render
    showPage(1);
  </script>
</body>
</html>
