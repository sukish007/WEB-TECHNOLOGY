<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced jQuery Effects</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f7fa;
            padding: 40px;
        }
        .container {
            max-width: 750px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 25px;
        }
        button {
            margin: 10px;
            padding: 12px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #effectBox {
            width: 100%;
            max-width: 500px;
            height: 150px;
            background: #d1ecf1;
            margin: 20px auto;
            padding: 20px;
            font-size: 18px;
            line-height: 1.5;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.4s ease-in-out;
        }
        .highlighted {
            background-color: #ffc107 !important;
            color: #000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Advanced jQuery Effects</h2>

    <!-- Effect Buttons -->
    <button id="fadeToggle">Fade Toggle</button>
    <button id="fadeIn">Fade In</button>
    <button id="fadeOut">Fade Out</button>
    <button id="slideToggle">Slide Toggle</button>
    <button id="slideUp">Slide Up</button>
    <button id="slideDown">Slide Down</button>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="toggle">Toggle</button>
    <button id="animateBtn">Animate</button>
    <button id="highlightBtn">Highlight Toggle</button>

    <!-- Content Box -->
    <div id="effectBox">
        This is a dynamic content box. Click any button above to try different effects!
    </div>
</div>

<script>
    $(document).ready(function(){
        $("#fadeToggle").click(function(){
            $("#effectBox").fadeToggle("slow");
        });

        $("#fadeIn").click(function(){
            $("#effectBox").fadeIn("slow");
        });

        $("#fadeOut").click(function(){
            $("#effectBox").fadeOut("slow");
        });

        $("#slideToggle").click(function(){
            $("#effectBox").slideToggle("slow");
        });

        $("#slideUp").click(function(){
            $("#effectBox").slideUp("slow");
        });

        $("#slideDown").click(function(){
            $("#effectBox").slideDown("slow");
        });

        $("#hide").click(function(){
            $("#effectBox").hide("slow");
        });

        $("#show").click(function(){
            $("#effectBox").show("slow");
        });

        $("#toggle").click(function(){
            $("#effectBox").toggle("slow");
        });

        $("#animateBtn").click(function(){
            $("#effectBox").animate({
                width: "toggle",
                height: "toggle",
                opacity: "toggle"
            }, 1000);
        });

        $("#highlightBtn").click(function(){
            $("#effectBox").toggleClass("highlighted");
        });
    });
</script>

</body>
</html>
