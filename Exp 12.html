        <?php
        if ($_SERVER["REQUEST_METHOD"] == "POST") {
            $num = $_POST["num"];
            if (!is_numeric($num)) {
                echo "<div class='error'>Please enter a valid number.</div>";
            } elseif ($num < 0) {
                echo "<div class='error'>Factorial is not defined for negative numbers.</div>";
            } else {
                $factorial = 1;
                for ($i = 1; $i <= $num; $i++) {
                    $factorial *= $i;
                }
                echo "<div class='result'>Factorial of $num is $factorial</div>";
            }
        }
        ?>
    </div>
